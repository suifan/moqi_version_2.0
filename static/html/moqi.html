<script id="moqiIntroduction" type="text/html">
    <div class="bottom">
        <div class="bottom-head">
            <span>莫旗简介</span><span>&nbsp;&nbsp;&nbsp;</span><img src="../images/up_arrow.png" alt="">
        </div>
        <div class="bottom-content" style="display: none;">
            <div class="bottom-left"><h6>莫旗概况</h6></div>
            <div id="Box" class="bottom-right">
                <div class="box-item">
                    <p><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>莫力达瓦达斡尔族自治旗成立于1958年8月15日，是全区三个少数民族自治旗之一,是全国唯一的达斡尔族自治旗。位于呼伦贝尔市最东部、大兴安岭东麓中段、嫩江西岸。全境南北长203.2公里，东西长125公里，北与鄂伦春自治旗接壤，西、南与阿荣旗、黑龙江省甘南县为邻，东与黑龙江省讷河市、嫩江县隔江相望。面积约1.1万平方公里，辖10个乡镇、7个办事处、220个行政村，总人口33万人。全旗有17个民族，主体民族是达斡尔族有人口30,497人，占总人口的9％。莫旗地域广阔，资源丰富。有耕地669万亩，草场330万亩，林地342万亩，大小河流56条，地表水资源总量为144.53亿立方米约占全区的40％，水能蕴藏量达66.6万千瓦。莫旗年产大豆15亿斤以上，以县为单位大豆产量居全国之首。达斡尔族勤劳、智慧，在漫长的生产、生活实践中，形成了优秀的民族文化，在歌舞、体育运动、服饰、饮食等方面独具民族风情。莫旗人文景观独具特色，旅游资源丰富，有风情独特的中国达斡尔民族园、达斡尔民族博物馆、历史悠久的金界壕、风景秀丽的莫力达瓦山。素有“大豆之乡”、“曲棍球之乡”、“歌舞之乡”的美誉。2001年全国重水利枢纽工程——尼尔基水利枢纽工程在莫旗开工建设，工程总投资78亿元，设计总装机容量25万千瓦，年平均发电量6.14亿度，具有防洪、灌溉、供水、发电、航运、环保等综合效益，工程于2006年7月蓄水发电。水库蓄满水后会形成500多平方公里的水面，是极佳的旅游避暑胜地。2002年和2003年莫旗连续被中国县域经济评价中心评为西部进步最快、最具竞争力的县市之一，是各界人士投资兴业的最佳之地。</p>
                </div>

                    <div class="box-wrapper">
                        <div class="slide-item">
